<div class="container">
    <div class="col-9">
        <div class="col">


            <div class="wrapper ">
                <img class="img-responsive" src="assets/images/téléchargement.jfif">
                <header>
                    Credit Card
                </header>
                <div class="form-group">
                    <div class="from">
                        <label>name</label>
                        <input type="text" class="form-control" [(ngModel)]="card.name">
                    </div>
                    <div class="form-group">
                        <label>expirationDate</label>
                        <input type="date" class="form-control" [(ngModel)]="card.expirationDate">
                    </div>
                    <div class="form-group amount">
                        <label>cardNumber</label>
                        <input type="text" class="form-control" [(ngModel)]="card.cardNumber">
                    </div>
                    <div class="form-group">
                        <label>code</label>
                        <input type="password" class="form-control" [(ngModel)]="card.code">
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="text" class="form-control" required [(ngModel)]="card.montant">
                    </div>
                    <div class="form-group">
                        <label>Currency</label>


                        <select class="form-control" [(ngModel)]="card.currencys">
                    <option *ngFor="let c of cards"  [ngValue]="c" >
                      {{c.currency}}</option></select>

                    </div>
                    <div class="drop-list">
                        <div class="from">
                            <p>From</p>
                            <div class="select-box">
                                <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                                <select> <!-- Options tag are inserted from JavaScript --> </select>
                            </div>
                        </div>
                        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                        <div class="to">
                            <p>To</p>
                            <div class="select-box">
                                <img src="https://flagcdn.com/48x36/om.png" alt="flag">
                                <select> <!-- Options tag are inserted from JavaScript --> </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <input type="submit" class="btn btn-primary" class="form-control" (click)="register()" value="Register">


                        <input type="submit" class="form-control" value="Cancel">
                    </div>
                </div>



            </div>

        </div>
    </div>
</div>
